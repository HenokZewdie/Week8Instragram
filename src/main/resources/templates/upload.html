<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <th:block th:replace="base1 :: Mena"></th:block>
</head>
<body>
    <th:block th:replace="base1 :: navi"></th:block>

    <div class="container">
        <br /><br />
        <div class="jumbotron">
        <h3>Upload your Photo</h3>

        <form method="POST" action="/upload" enctype="multipart/form-data" th:object="${p}">
                    <input type="file" name="file" /><br/><br/>
                    <input type="text" placeholder="Album Name" th:field="*{type}"/>
                    <input type="text" th:field="*{title}"  placeholder="effect"/>
                    <input type="submit" value="Submit" />
                </form>

            <div th:if="${message}">
                <h2 th:text="${message}"/><br/><br/>
            </div>
            <div th:if="${imageurl} != null">
                <img th:src="${imageurl}" />
                <hr />
                <div th:utext="${sizedimageurl}">

            </div>
        </div>
        </div>
    </div><!-- /.container -->

    <th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
