<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gallery</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">
    <br /><br />
    <h1>Spring Boot file upload example</h1>
    <a th:href="'/img/' + ${photo.id}" >
        <img th:utext="${photo.image}" /></a>


    <form th:action="@{/createcomment}" th:object="${comobj}">
        <input class="form-control" type="text" th:field="*{commented}"/>
        <input class="form-control" type="hidden" th:value="${photo.id}" id="photoid" name="photoid" />
        <button type="submit" class="btn btn-primary">Comment</button>

    </form>

</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
