<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head th:replace="base1 :: Mena">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>


    </head>
<body>
<nav th:replace="base1 :: navi"></nav>

<div class="container">
        <br /><br />
        <h1>Album Names</h1>

    <div class="col-xs-3" th:each = "phot : ${photoList}" >
        <a th:text = "${phot.type}" th:href="@{'/' + select + '/' + ${phot.type}}"></a>
    </div>

<div class="row">
    <div class="col-md-3" th:each="photo : ${images}">
        <a th:href="'/img/' + ${photo.id}" >
        <img th:utext="${photo.image}" /></a>
    </div>
    <br/>
</div>

</div>
</body>
</html>
